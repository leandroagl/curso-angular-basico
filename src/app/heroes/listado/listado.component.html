<!-- Trabaja con una referencia local en el mismo template -->
<ng-template #noBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">
  Borrar
</button>

<ul>                 <!-- Order list -->
  <li *ngFor="let heroe of heroes; let i = index">     <!-- heroe es la referencia a cada uno de los valores dentro de heroes -->
    {{ i + 1 }} {{ heroe }}
  </li>
</ul>
